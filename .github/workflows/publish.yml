on:
  push:
    branches:
      - bump/packages

name: release-please

jobs:
  publish:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./packages/core
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
      - uses: oprypin/find-latest-tag@v1.1.2
        with:
          repository: framebassman/honohub
          # releases-only: false  # This repository doesn't use GitHub's "release" feature.
          prefix: 'core@'  # Other kinds of tags are irrelevant; also limit to major version 7.
        id: get-latest-tag
      - run: |
          echo "LATEST_TAG=${${{ steps.bump-semver.outputs.get-latest-tag }}/core@/}" >> $GITHUB_OUTPUT
        id: trimmed-latest-tag
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.trimmed-latest-tag.outputs.LATEST_TAG }}
          level: patch
      - name: Set new version
        id: new-version
        run: echo "NEW_VERSION=${{ steps.bump-semver.outputs.new_version }}" >> $GITHUB_OUTPUT
      - uses: pnpm/action-setup@v4
        with:
          working-directory: .
      - run: pnpm install
        working-directory: .
      - run: jq '.version="${{ steps.bump-semver.outputs.new_version }}"' package.json > package.json.tmp && mv package.json.tmp package.json
      - run: pnpm nx build core
        working-directory: .
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: '${{ steps.bump-semver.outputs.new_version }}'
      - run: pnpm nx publish core
        working-directory: .
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      - name: Create the GitHub release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          tag_name: ${{ steps.bump-semver.outputs.new_version }}
